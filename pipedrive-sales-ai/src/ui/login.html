<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>התחברות – Pipedrive Sales AI</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Ploni', 'Segoe UI', Tahoma, sans-serif; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #1a1d23; color: #e4e6eb; }
    .card { background: #25282e; padding: 2rem; border-radius: 12px; width: 100%; max-width: 380px; box-shadow: 0 8px 24px rgba(0,0,0,.3); }
    h1 { margin: 0 0 1.5rem; font-size: 1.5rem; text-align: center; }
    .card p.subtitle { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; }
    input { width: 100%; padding: 0.75rem; border: 1px solid #444; border-radius: 8px; background: #1a1d23; color: #e4e6eb; margin-bottom: 1rem; }
    button { width: 100%; padding: 1rem; background: #0b65c2; color: #fff; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0d6fd8; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { color: #f87171; font-size: 0.9rem; margin-top: 0.5rem; }
    .links { margin-top: 1.5rem; font-size: 0.9rem; text-align: center; }
    .links a { color: #6ea8fe; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pipedrive Sales AI</h1>
    <p class="subtitle">התחברות לאפליקציה</p>
    <form id="loginForm">
      <label for="email">אימייל</label>
      <input type="email" id="email" name="email" required placeholder="your@email.com" autocomplete="email">
      <label for="password">סיסמה</label>
      <input type="password" id="password" name="password" required placeholder="••••••••" autocomplete="current-password">
      <div id="loginError" class="error"></div>
      <button type="submit">כניסה</button>
    </form>
    <div class="links">
      <a href="/register">הרשמה (משתמש חדש)</a>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'db') {
      document.getElementById('loginError').textContent = 'שגיאה בהכנת המשתמש. נסה שוב מאוחר יותר.';
    }
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      var errEl = document.getElementById('loginError');
      var btn = e.target.querySelector('button[type=submit]');
      errEl.textContent = '';
      btn.disabled = true;
      try {
        var res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value
          }),
          credentials: 'include'
        });
        var data = await res.json().catch(function() { return {}; });
        if (!res.ok) {
          errEl.textContent = data.error || 'אימייל או סיסמה שגויים.';
          btn.disabled = false;
          return;
        }
        window.location.href = '/chat';
      } catch (err) {
        errEl.textContent = 'שגיאת רשת. נסה שוב.';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
